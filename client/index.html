<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PasteBin Clone</title>
</head>
<body>
    <div id="app-container">
        <div class="container">
            <label for="title">Title</label>
            <input type="text" name="title" id="new-paste-title">
        </div>
        <textarea name="new-paste" id="new-paste" cols="30" rows="10"></textarea>
        <button id="add-new-paste">ADD NEW PASTE</button>
        <div id="pastes-added" class="container">
            <!-- All pastes in DataBase added with JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
